<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* === Body & Wallpaper === */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("spgg/login.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* === Scale Wrapper (shrinks the whole login box) === */
        .scale-wrapper {
            transform: scale(0.67);           /* 67% size */
            transform-origin: center center;  /* Keep centered */
        }

        /* === Login Box === */
        .login-box {
            background: white;
            padding: 25px;
            width: 500px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
        }

        .login-box img {
            width: 100%;
            max-width: 500px;
            margin-bottom: 7px;
        }

        .login-box h2 {
            margin-bottom: 15px;
            font-size: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background-color: #D8E0D0;
            border-radius: 4px;
            outline: none;
            font-size: 20px;
            text-align: left;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 35px;
            background-color: #AEB9A2;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #95A48A;
        }
    </style>

    <script>
        /* === Validate Login Function === */
        function validateLogin() {
            const credentials = {
                "A001": "AAA",
                "S001": "111",
                "S002": "222"
            };
            
            const staffID = document.getElementById("staffID").value;
            const password = document.getElementById("password").value;
            
            if (credentials[staffID] && credentials[staffID] === password) {
                saveLoginTime();
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Staff ID or Password. Please try again.");
            }
        }

        /* === Save Login Time to Local Storage === */
        function saveLoginTime() {
            const now = new Date();
            const day = now.toLocaleDateString(undefined, { weekday: 'long' });
            const date = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            
            const formattedTime = `${day}, ${date}/${month}/${year} ${time}`;
            localStorage.setItem('loginTime', formattedTime);
        }
    </script>
</head>

<body>
    <div class="scale-wrapper">
        <div class="login-box">
            <img src="spgg/log.png" alt="Shopping Cart Image">
            <h2>Inventory Management System</h2>
            <input type="text" id="staffID" placeholder="Staff ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Login</button>
        </div>
    </div>
</body>
</html>
