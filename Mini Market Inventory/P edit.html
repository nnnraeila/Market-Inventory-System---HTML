<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-image: url("spgg/ebg.png");
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			min-height: 90vh;
			width: 99%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #cddcbc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .back-button {
            background-color: #96a089;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-radius: 7px;
        }
        .form-container {
			display: flex;
			gap: 20px;
			margin-top: 20px;
			background-color: #f5f0e6; /* Light background */
			padding: 20px;
			border-radius: 10px; /* Rounded corners */
			border: 1px solid #d3c7b3; /* Border for the box */
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .search-container {
            display: flex;
            flex-direction: column;
        }
        select, input {
            padding: 10px;
            width: 220px;
            margin: 10px 10px 20px 1px;
        }
        .result-box {
            background-color: #fdf5dc;
            padding: 10px;
            width: 200px;
            border: 1px solid #c4b99c;
        }
		.product-options {
			display: flex;
			flex-direction: column;
			gap: 3px;
		}

		.product-options label {
			display: flex;
			align-items: center;
			justify-content: space-between; /* Pushes radio button to the right */
			margin-left: 0; /* Remove left margin if not needed */
			cursor: pointer;
		}

		.product-options input[type="radio"] {
			order: 2; /* Moves radio button to the end (right side) */
			margin-left: 5px; /* Adds small spacing between text and radio */

		}
        .edit-form {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .edit-form input {
            width: 250px;
        }
        .buttons {
            display: flex;
            gap: 65px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .clear-button { background-color: #e8d3b8; }
        .edit-button { background-color: #dbab96; }
        .remove-button { background-color: #e89c8a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit Product</h2>
            <a href="dashboard.html" class="back-button">Back</a>
        </div>

        <div class="form-container">
            <div class="search-container">
                <label for="category">Category:</label>
                <select id="category" onchange="showResults()">
                    <option value="">Select Category</option>
                    <option value="beverage">Beverage</option>
                    <option value="snacks">Snacks</option>
                    <option value="fresh produce">Fresh Produce</option>
                    <option value="meat & seafood">Meat & Seafood</option>
                </select>

                <div class="result-box">
                    <strong>Results:</strong>
                    <div class="product-options" id="product-options">
                        <!-- Products will be inserted dynamically -->
                    </div>
                </div>
            </div>

            <div class="edit-form" id="edit-form">
                <label>Price:</label>
                <input type="number" id="price" step="0.01" min="0" required>

                <label>Quantity in Stock:</label>
                <input type="number" id="quantity" step="1" min="0" required>

                <label>Sold:</label>
                <input type="number" id="sold" step="1" min="0" required>

                <div class="buttons">
                    <button class="clear-button" onclick="clearForm()">Undo Changes</button>
                    <button class="edit-button" onclick="submitForm()">Save Changes</button>
                </div>
                <button class="remove-button" onclick="removeProduct()">Remove Product</button>
            </div>
        </div>
    </div>

    <script>
        // Sample product data with full details
        const products = {
            "beverage": [
                { name: "A&W", price: 2.99, quantity: 50, sold: 120 },
                { name: "Mineral water", price: 1.50, quantity: 100, sold: 200 },
                { name: "Milk", price: 3.49, quantity: 30, sold: 80 }
            ],
            "snacks": [
                { name: "Mi-Mi", price: 0.99, quantity: 80, sold: 150 },
                { name: "Biscuit", price: 1.29, quantity: 60, sold: 90 },
                { name: "Bread", price: 2.49, quantity: 40, sold: 60 }
            ],
            "fresh produce": [
                { name: "Apple", price: 0.79, quantity: 120, sold: 180 },
                { name: "Onion", price: 0.99, quantity: 90, sold: 110 },
                { name: "Carrot", price: 0.69, quantity: 70, sold: 130 }
            ],
            "meat & seafood": [
                { name: "Chicken", price: 5.99, quantity: 25, sold: 45 },
                { name: "Fish", price: 7.49, quantity: 15, sold: 30 },
                { name: "Shrimp", price: 8.99, quantity: 20, sold: 25 }
            ]
        };

        let selectedProduct = null;
        let selectedCategory = null;

        function showResults() {
            const category = document.getElementById("category").value;
            const resultsDiv = document.getElementById("product-options");
            selectedCategory = category;

            if (category && products[category]) {
                resultsDiv.innerHTML = products[category].map(item => 
                    `<label><input type="radio" name="product" value="${item.name}" 
                    onclick="fillForm('${category}', '${item.name}')"> ${item.name}</label><br>`
                ).join('');
            } else {
                resultsDiv.innerHTML = "";
                document.getElementById("edit-form").style.display = "none";
            }
        }

        function fillForm(category, productName) {
            const product = products[category].find(p => p.name === productName);
            if (product) {
                selectedProduct = product;
                document.getElementById("edit-form").style.display = "flex";
                document.getElementById("price").value = product.price.toFixed(2);
                document.getElementById("quantity").value = product.quantity;
                document.getElementById("sold").value = product.sold;
            }
        }

        function clearForm() {
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("sold").value = "";
            const radios = document.querySelectorAll('input[name="product"]');
            radios.forEach(radio => radio.checked = false);
            document.getElementById("edit-form").style.display = "none";
            selectedProduct = null;
        }

        function submitForm() {
            if (!selectedProduct) {
                alert('Please select a product first');
                return;
            }

            const price = document.getElementById("price").value;
            const quantity = document.getElementById("quantity").value;
            const sold = document.getElementById("sold").value;

            // Validate price format
            const priceRegex = /^\d+(\.\d{2})$/;
            if (!priceRegex.test(price)) {
                alert("Price must have exactly two decimal places (e.g., 10.00)");
                return;
            }

            // Update the product data (in a real app, this would be an AJAX call to a server)
            selectedProduct.price = parseFloat(price);
            selectedProduct.quantity = parseInt(quantity);
            selectedProduct.sold = parseInt(sold);

            alert("Product updated successfully!");
        }

        function removeProduct() {
            if (!selectedProduct || !selectedCategory) {
                alert('Please select a product first');
                return;
            }

            if (confirm("Are you sure you want to remove this product?")) {
                // Remove product from the array (in a real app, this would be an AJAX call to a server)
                const index = products[selectedCategory].findIndex(p => p.name === selectedProduct.name);
                if (index !== -1) {
                    products[selectedCategory].splice(index, 1);
                }
                
                alert("Product removed successfully!");
                clearForm();
                showResults(); // Refresh the product list
            }
        }
    </script>
</body>
</html>
